<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>

    
</head>
<body>
    <div class="popup">
        
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="accent">C</span>lean<span class="accent">T</span>ab
        </div>
        <div class="status on">ON</div>
      </header>

      <p class="subtitle">Stay intentional online</p>
           <!-- Stats -->
      <section class="stats">
        <div class="stat">
          <span id="redirects" class="value">1</span>
          <span class="label">Redirects Today</span>
        </div>
      </section>

      <!-- Menu -->
      <section class="menu">
        <button class="menu-item">
          Cooldown <span class="hint">Active</span>
        </button>

        <button class="menu-item warning">
          Disable <span class="hint">12h delay</span>
        </button>

        <button class="menu-item disabled">
          Analytics <span class="hint">Soon</span>
        </button>

        <button class="menu-item">
          Settings
        </button>
      </section>

      <!-- Footer -->
      <footer class="footer">
        Focus over impulse.
      </footer>


    </div>
</body>
</html>
